<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>單位代碼維護 | DBProj01_11_Unit</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜單位代碼維護</div>
        <div class="breadcrumbs">首頁 / 基礎資料 / 單位代碼維護</div>
      </div>
    </header>

    <main class="container">
      <form class="panel subtle-grid" autocomplete="off">
        <div class="panel-header">
          <div class="panel-title">基本資料</div>
          <div class="panel-actions">
            <a class="btn" href="DBProj01_01_Unit.html">返回清單</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-6">
              <label for="UnitId">單位代碼</label>
              <input id="UnitId" name="UnitId" type="text" placeholder="HR001" required />
            </div>
            <div class="col-6">
              <label for="UnitName">單位名稱</label>
              <input id="UnitName" name="UnitName" type="text" placeholder="人力資源處" required />
            </div>
            <div class="col-6">
              <label for="ManagerUser">主管工號</label>
              <input id="ManagerUser" name="ManagerUser" type="text" placeholder="U0001" />
            </div>
            <div class="col-12">
              <label for="WorkIntroduce">單位說明書</label>
              <textarea id="WorkIntroduce" name="WorkIntroduce" placeholder="簡述單位主要職掌與流程"></textarea>
            </div>
            <div class="col-12 form-actions">
              <button class="btn danger" type="button">刪除</button>
              <div class="right"></div>
              <button class="btn" type="reset">清除</button>
              <button class="btn success" type="submit">儲存</button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <footer class="footer">提示：必填欄位請完整填寫後再儲存。</footer>
  </div>
</body>
<!-- DBProj01_11_Unit form -->
</html>
