<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>系統權限管理 | DBProj01_02_Role</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜系統權限管理</div>
        <div class="breadcrumbs">首頁 / 基礎資料 / 系統權限管理</div>
      </div>
    </header>

    <main class="container">
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">查詢條件</div>
          <div class="panel-actions">
            <a class="btn primary" href="DBProj01_12_Role.html">新增</a>
            <button class="btn" type="button">重新整理</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-4">
              <label for="qRoleId">權限代碼</label>
              <input id="qRoleId" type="search" placeholder="例如：HR-ADMIN" />
            </div>
            <div class="col-4">
              <label for="qRoleName">權限名稱</label>
              <input id="qRoleName" type="search" placeholder="例如：人資管理者" />
            </div>
            <div class="col-4">
              <label>是否顯示</label>
              <select id="qVisible">
                <option value="">全部</option>
                <option value="1">顯示</option>
                <option value="0">不顯示</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-actions">
                <button class="btn" type="reset">清除</button>
                <button class="btn primary" type="button">查詢</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">查詢結果</div>
          <div class="panel-actions hint">顯示 1 - 1，共 1 筆</div>
        </div>
        <div class="panel-body">
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>權限代碼</th>
                  <th>權限名稱</th>
                  <th>是否顯示</th>
                  <th>動作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>HR-ADMIN</td>
                  <td>人資管理者</td>
                  <td><span class="badge">顯示</span></td>
                  <td>
                    <a class="link" href="DBProj01_12_Role.html">編輯</a>
                    |
                    <a class="link" href="DBProj01_17_RoleTasks.html?roleId=HR-ADMIN">作業維護</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">提示：點欄位名稱可排序（樣式示意）。</footer>
  </div>
</body>
<!-- DBProj01_02_Role list -->
</html>
