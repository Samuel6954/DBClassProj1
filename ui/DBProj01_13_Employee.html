<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>員工帳號維護 | DBProj01_13_Employee</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜員工帳號維護</div>
        <div class="breadcrumbs">首頁 / 基礎資料 / 員工帳號維護</div>
      </div>
    </header>

    <main class="container">
      <form class="panel subtle-grid" autocomplete="off">
        <div class="panel-header">
          <div class="panel-title">員工資料</div>
          <div class="panel-actions">
            <a class="btn" href="DBProj01_03_Employee.html">返回清單</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-3">
              <label for="UserId">工號</label>
              <input id="UserId" name="UserId" type="text" placeholder="U0001" required />
            </div>
            <div class="col-3">
              <label for="UserName">姓名</label>
              <input id="UserName" name="UserName" type="text" placeholder="張曉華" required />
            </div>
            <div class="col-3">
              <label for="UnitId">單位代碼</label>
              <input id="UnitId" name="UnitId" type="text" placeholder="HR001" required />
            </div>
            <div class="col-3">
              <label for="JobName">職務名稱</label>
              <input id="JobName" name="JobName" type="text" placeholder="人資" />
            </div>
            <div class="col-6">
              <label for="RoleId">系統權限</label>
              <input id="RoleId" name="RoleId" type="text" placeholder="HR-ADMIN" />
            </div>

            <div class="col-12 form-actions">
              <button class="btn danger" type="button">刪除</button>
              <div class="right"></div>
              <button class="btn" type="reset">清除</button>
              <button class="btn success" type="submit">儲存</button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <footer class="footer">提示：報到時請立即建檔並指派權限。</footer>
  </div>
  <script>
  // 將「系統權限」文字輸入改為下拉選項（保留相同外觀）
  (function() {
    var old = document.getElementById('RoleId');
    if (!old) return;
    if (old.tagName && old.tagName.toLowerCase() === 'select') return; // 已是下拉則跳過
    var current = old.value || '';
    var sel = document.createElement('select');
    sel.id = 'RoleId';
    sel.name = 'RoleId';
    sel.required = true;

    function addOpt(val, text) {
      var o = document.createElement('option');
      o.value = val;
      o.textContent = text;
      sel.appendChild(o);
    }

    addOpt('', '請選擇權限');
    addOpt('HR-ADMIN', 'HR-ADMIN｜人資管理員');
    addOpt('IT-DEV', 'IT-DEV｜系統開發者');
    addOpt('IT-OPS', 'IT-OPS｜系統維運');
    addOpt('FIN-USER', 'FIN-USER｜財務一般使用者');
    addOpt('FIN-ADMIN', 'FIN-ADMIN｜財務管理員');

    // 若原本欄位有值，嘗試帶入
    try { sel.value = current; } catch (e) {}
    // 以新下拉取代原輸入框
    if (old.parentNode) old.parentNode.replaceChild(sel, old);
  })();
  </script>
</body>
<!-- DBProj01_13_Employee form -->
</html>
