<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>程式代碼維護 | DBProj01_15_Program</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜程式代碼維護</div>
        <div class="breadcrumbs">首頁 / 權限配置 / 程式代碼維護</div>
      </div>
    </header>

    <main class="container">
      <form class="panel subtle-grid" autocomplete="off">
        <div class="panel-header">
          <div class="panel-title">程式資料</div>
          <div class="panel-actions">
            <a class="btn" href="DBProj01_05_Program.html">返回清單</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-6">
              <label for="ProgId">程式代碼</label>
              <input id="ProgId" name="ProgId" type="text" placeholder="PRG-RECRUIT-STAT" required />
            </div>
            <div class="col-6">
              <label for="ProgName">程式名稱</label>
              <input id="ProgName" name="ProgName" type="text" placeholder="招募成效統計" required />
            </div>

            <div class="col-12 form-actions">
              <button class="btn danger" type="button">刪除</button>
              <div class="right"></div>
              <button class="btn" type="reset">清除</button>
              <button class="btn success" type="submit">儲存</button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <footer class="footer">提示：請提供辨識清楚的程式代碼與名稱。</footer>
  </div>
</body>
<!-- DBProj01_15_Program form -->
</html>
