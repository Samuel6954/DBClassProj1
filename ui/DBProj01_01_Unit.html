<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>單位代碼管理 | DBProj01_01_Unit</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜單位代碼管理</div>
        <div class="breadcrumbs">首頁 / 基礎資料 / 單位代碼管理</div>
      </div>
    </header>

    <main class="container">
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">查詢條件</div>
          <div class="panel-actions">
            <a class="btn primary" href="DBProj01_11_Unit.html">新增</a>
            <button class="btn" type="button">重新整理</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-4">
              <label for="qUnitId">單位代碼</label>
              <input id="qUnitId" type="search" placeholder="例如：HR001" />
            </div>
            <div class="col-4">
              <label for="qUnitName">單位名稱</label>
              <input id="qUnitName" type="search" placeholder="例如：人力資源處" />
            </div>
            <div class="col-4">
              <label for="qManager">主管工號</label>
              <input id="qManager" type="search" placeholder="例如：U0001" />
            </div>
            <div class="col-12">
              <div class="form-actions">
                <button class="btn" type="reset">清除</button>
                <button class="btn primary" type="button">查詢</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">查詢結果</div>
          <div class="panel-actions hint">顯示 1 - 1，共 1 筆</div>
        </div>
        <div class="panel-body">
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>單位代碼</th>
                  <th>單位名稱</th>
                  <th>主管姓名</th>
                  <th>說明</th>
                  <th>動作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>HR001</td>
                  <td>人力資源處</td>
                  <td>張一</td>
                  <td>人員招募、報到、離職作業</td>
                  <td>
                    <a class="link" href="DBProj01_11_Unit.html">編輯</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      提示：可用鍵盤 <span class="kbd">/</span> 聚焦搜尋；<span class="kbd">Ctrl</span> + <span class="kbd">K</span> 快速開啟常用程式。
    </footer>
  </div>
</body>
<!-- DBProj01_01_Unitlist -->
</html>
