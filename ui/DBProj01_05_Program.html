<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>程式代碼管理 | DBProj01_05_Program</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜程式代碼管理</div>
        <div class="breadcrumbs">首頁 / 權限配置 / 程式代碼管理</div>
      </div>
    </header>

    <main class="container">
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">查詢條件</div>
          <div class="panel-actions">
            <a class="btn primary" href="DBProj01_15_Program.html">新增</a>
            <button class="btn" type="button">重新整理</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-6">
              <label for="qProgId">程式代碼</label>
              <input id="qProgId" type="search" placeholder="例如：PRG-RECRUIT-STAT" />
            </div>
            <div class="col-6">
              <label for="qProgName">程式名稱</label>
              <input id="qProgName" type="search" placeholder="例如：招募成效統計" />
            </div>
            <div class="col-12">
              <div class="form-actions">
                <button class="btn" type="reset">清除</button>
                <button class="btn primary" type="button">查詢</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">查詢結果</div>
          <div class="panel-actions hint">顯示 1 - 1，共 1 筆</div>
        </div>
        <div class="panel-body">
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>程式代碼</th>
                  <th>程式名稱</th>
                  <th>動作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>PRG-RECRUIT-STAT</td>
                  <td>招募成效統計</td>
                  <td><a class="link" href="DBProj01_15_Program.html">編輯</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">提示：支援複製表格到 Excel（示意）。</footer>
  </div>
</body>
<!-- DBProj01_05_Program list -->
</html>
