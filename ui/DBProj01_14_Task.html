<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>作業目錄維護 | DBProj01_14_Task</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜作業目錄維護</div>
        <div class="breadcrumbs">首頁 / 權限配置 / 作業目錄維護</div>
      </div>
    </header>

    <main class="container">
      <form class="panel subtle-grid" autocomplete="off">
        <div class="panel-header">
          <div class="panel-title">目錄資料</div>
          <div class="panel-actions">
            <a class="btn" href="DBProj01_04_Task.html">返回清單</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-6">
              <label for="TaskId">作業目錄編號</label>
              <input id="TaskId" name="TaskId" type="text" placeholder="TASK-RECRUIT" required />
            </div>
            <div class="col-6">
              <label for="TaskName">作業目錄名稱</label>
              <input id="TaskName" name="TaskName" type="text" placeholder="人員招募作業" required />
            </div>

            <div class="col-12 form-actions">
              <button class="btn danger" type="button">刪除</button>
              <div class="right"></div>
              <button class="btn" type="reset">清除</button>
              <button class="btn success" type="submit">儲存</button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <footer class="footer">提示：作業目錄對應相關程式清單。</footer>
  </div>
</body>
<!-- DBProj01_14_Task form -->
</html>
