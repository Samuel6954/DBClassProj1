<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>作業目錄管理 | DBProj01_04_Task</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜作業目錄管理</div>
        <div class="breadcrumbs">首頁 / 權限配置 / 作業目錄管理</div>
      </div>
    </header>

    <main class="container">
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">查詢條件</div>
          <div class="panel-actions">
            <a class="btn primary" href="DBProj01_14_Task.html">新增</a>
            <button class="btn" type="button">重新整理</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-6">
              <label for="qTaskId">作業目錄編號</label>
              <input id="qTaskId" type="search" placeholder="例如：TASK-RECRUIT" />
            </div>
            <div class="col-6">
              <label for="qTaskName">作業目錄名稱</label>
              <input id="qTaskName" type="search" placeholder="例如：人員招募作業" />
            </div>
            <div class="col-12">
              <div class="form-actions">
                <button class="btn" type="reset">清除</button>
                <button class="btn primary" type="button">查詢</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">查詢結果</div>
          <div class="panel-actions hint">顯示 1 - 1，共 1 筆</div>
        </div>
        <div class="panel-body">
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>作業目錄編號</th>
                  <th>作業目錄名稱</th>
                  <th>動作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>TASK-RECRUIT</td>
                  <td>人員招募作業</td>
                  <td>
                    <a class="link" href="DBProj01_14_Task.html">編輯</a>
                    |
                    <a class="link" href="DBProj01_15_TaskProgs.html?taskId=TASK-RECRUIT">程式維護</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">提示：點擊列可進入維護頁（示意）。</footer>
  </div>
</body>
<!-- DBProj01_04_Task list -->
</html>
