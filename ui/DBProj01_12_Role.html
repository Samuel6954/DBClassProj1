<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>系統權限維護 | DBProj01_12_Role</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜系統權限維護</div>
        <div class="breadcrumbs">首頁 / 基礎資料 / 系統權限維護</div>
      </div>
    </header>

    <main class="container">
      <form class="panel subtle-grid" autocomplete="off">
        <div class="panel-header">
          <div class="panel-title">權限資料</div>
          <div class="panel-actions">
            <a class="btn" href="DBProj01_02_Role.html">返回清單</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-6">
              <label for="RoleId">權限代碼</label>
              <input id="RoleId" name="RoleId" type="text" placeholder="HR-ADMIN" required />
            </div>
            <div class="col-6">
              <label for="RoleName">權限名稱</label>
              <input id="RoleName" name="RoleName" type="text" placeholder="人資管理者" required />
            </div>
            <div class="col-12">
              <label class="checkbox"><input id="VisibleMark" name="VisibleMark" type="checkbox" checked /> 是否顯示於選單</label>
            </div>
            <div class="col-12 form-actions">
              <button class="btn danger" type="button">刪除</button>
              <div class="right"></div>
              <button class="btn" type="reset">清除</button>
              <button class="btn success" type="submit">儲存</button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <footer class="footer">提示：權限設定會影響可見作業目錄。</footer>
  </div>
</body>
<!-- DBProj01_12_Role form -->
</html>
