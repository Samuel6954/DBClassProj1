<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>員工帳號管理 | DBProj01_03_Employee</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜員工帳號管理</div>
        <div class="breadcrumbs">首頁 / 基礎資料 / 員工帳號管理</div>
      </div>
    </header>

    <main class="container">
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">查詢條件</div>
          <div class="panel-actions">
            <a class="btn primary" href="DBProj01_13_Employee.html">新增</a>
            <button class="btn" type="button">重新整理</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-3">
              <label for="qUserId">工號</label>
              <input id="qUserId" type="search" placeholder="例如：U0001" />
            </div>
            <div class="col-3">
              <label for="qUserName">姓名</label>
              <input id="qUserName" type="search" placeholder="例如：張曉華" />
            </div>
            <div class="col-3">
              <label for="qUnitId">單位代碼</label>
              <input id="qUnitId" type="search" placeholder="例如：HR001" />
            </div>
            <div class="col-3">
              <label for="qRoleId">系統權限</label>
              <input id="qRoleId" type="search" placeholder="例如：HR-ADMIN" />
            </div>
            <div class="col-12">
              <div class="form-actions">
                <button class="btn" type="reset">清除</button>
                <button class="btn primary" type="button">查詢</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">查詢結果</div>
          <div class="panel-actions hint">顯示 1 - 1，共 1 筆</div>
        </div>
        <div class="panel-body">
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>工號</th>
                  <th>姓名</th>
                  <th>單位代碼</th>
                  <th>職務名稱</th>
                  <th>系統權限</th>
                  <th>動作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>U0001</td>
                  <td>張曉華</td>
                  <td>HR001</td>
                  <td>人資</td>
                  <td>HR-ADMIN</td>
                  <td>
                    <a class="link" href="DBProj01_13_Employee.html">編輯</a>
                    |
                    <a class="link" href="DBProj01_18_EmployeeProg.html?empId=U0001">常用程式維護</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">提示：可用多條件篩選縮小搜尋結果。</footer>
  </div>
</body>
<!-- DBProj01_03_Employee list -->
</html>
