<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>作業可用程式維護 | DBProj01_17_RoleTasks</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜作業可用程式維護（系統權限）</div>
        <div class="breadcrumbs"><a href="/" style="text-decoration:none;color:inherit;">首頁</a> / 系統權限管理 / 作業可用程式維護</div>
      </div>
    </header>

    <main class="container">
      <!-- Role Info -->
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">系統權限</div>
          <div class="panel-actions">
            <a class="btn" href="/Role" id="btnBack">返回清單</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-12">
              <label>權限</label>
              <div id="RoleLabel" class="badge"></div>
            </div>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <!-- Current tasks of role -->
      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">目前權限擁有的作業目錄</div>
          <div class="panel-actions hint" id="hintCurrent">顯示 0 筆</div>
        </div>
        <div class="panel-body">
          <div class="table-wrap">
            <table id="tblCurrent">
              <thead>
                <tr>
                  <th>作業代碼</th>
                  <th>作業名稱</th>
                  <th>分類</th>
                  <th>說明</th>
                  <th>動作</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <!-- Add multiple tasks to role -->
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">新增作業到此權限（可多筆）</div>
          <div class="panel-actions">
            <button id="btnAddSelected" class="btn primary" type="button">新增選取作業</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-12">
              <div class="table-wrap">
                <table id="tblAll">
                  <thead>
                    <tr>
                      <th style="width:36px"><input id="chkAll" type="checkbox" /></th>
                      <th>作業代碼</th>
                      <th>作業名稱</th>
                      <th>分類</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">提示：勾選多筆作業後，點選「新增選取作業」即可加入系統權限。</footer>
  </div>

  <script>
  // Helpers
  function qs(sel, root=document){ return root.querySelector(sel); }
  function qsa(sel, root=document){ return Array.from(root.querySelectorAll(sel)); }
  function getQuery(name){ const u=new URL(location.href); return u.searchParams.get(name)||''; }
  async function fetchJSON(url, opt){ const r = await fetch(url, opt); if(!r.ok) throw new Error('HTTP '+r.status); return r.json(); }

  // Elements
  const roleLabel = qs('#RoleLabel');
  const tblCurBody = qs('#tblCurrent tbody');
  const hintCurrent = qs('#hintCurrent');
  const tblAllBody = qs('#tblAll tbody');
  const chkAll = qs('#chkAll');
  const btnAddSelected = qs('#btnAddSelected');
  const btnBack = qs('#btnBack');

  let currentRoleId = '';
  let ALL_TASKS = [];
  let ASSIGNED = new Set();

  function renderCurrentRows(items){
    tblCurBody.innerHTML = '';
    for (const t of (items||[])){
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${t.TaskId}</td>
        <td>${t.TaskName}</td>
        <td></td>
        <td></td>
        <td><button class="btn danger" data-remove="${t.TaskId}" type="button">移除</button></td>
      `;
      tblCurBody.appendChild(tr);
    }
    hintCurrent.textContent = `顯示 ${items.length} 筆`;
  }

  function renderAll(filter=''){
    const kw = (filter||'').trim().toLowerCase();
    tblAllBody.innerHTML = '';
    for (const t of ALL_TASKS){
      if (kw && !(`${t.id} ${t.name}`.toLowerCase().includes(kw))) continue;
      const disabled = ASSIGNED.has(t.id) ? 'disabled' : '';
      const title = ASSIGNED.has(t.id) ? '（已加入）' : '';
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input type="checkbox" data-id="${t.id}" ${disabled}></td>
        <td>${t.id}</td>
        <td>${t.name} ${title}</td>
        <td></td>
      `;
      tblAllBody.appendChild(tr);
    }
  }

  async function refreshAssigned(){
    const list = await fetchJSON('/api/role/tasks?RoleId=' + encodeURIComponent(currentRoleId));
    ASSIGNED = new Set(list.map(x=>x.TaskId));
    renderCurrentRows(list);
    renderAll('');
  }

  async function addSelected(){
    const ids = qsa('input[type="checkbox"][data-id]:checked', tblAllBody).map(el=>el.getAttribute('data-id'));
    if (!ids.length) return;
    await fetchJSON('/api/role/tasks', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ RoleId: currentRoleId, TaskIds: ids }) });
    chkAll.checked = false;
    await refreshAssigned();
  }

  // Events
  chkAll.addEventListener('change', () => {
    const enabled = qsa('input[type="checkbox"][data-id]:not([disabled])', tblAllBody);
    for (const c of enabled){ c.checked = chkAll.checked; }
  });
  btnAddSelected.addEventListener('click', () => { addSelected().catch(console.error); });
  tblCurBody.addEventListener('click', async (e) => {
    const btn = e.target.closest('button[data-remove]');
    if (!btn) return;
    const id = btn.getAttribute('data-remove');
    try{
      await fetchJSON('/api/role/tasks?RoleId=' + encodeURIComponent(currentRoleId) + '&TaskId=' + encodeURIComponent(id), { method:'DELETE' });
      await refreshAssigned();
    }catch(err){ console.error(err); }
  });
  if (btnBack){
    btnBack.addEventListener('click', (e)=>{ e.preventDefault(); try{ history.back(); } catch(_){} window.location.href = '/Role'; });
  }

  // Init
  (async function init(){
    try{
      const rid = getQuery('RoleId') || getQuery('roleId') || '';
      if (!rid){ alert('缺少 RoleId'); window.location.href='/Role'; return; }
      currentRoleId = rid;
      const role = await fetchJSON('/api/role?RoleId=' + encodeURIComponent(rid)).catch(()=>({}));
      if (role && role.RoleId){ roleLabel.textContent = `${role.RoleId}｜${role.RoleName||''}`; }
      const tasks = await fetchJSON('/api/tasks');
      ALL_TASKS = (Array.isArray(tasks)?tasks:[]).map(t=>({ id: t.id || t.TaskId || t.taskId || '', name: t.name || t.TaskName || t.taskName || '' })).filter(t=>t.id);
      await refreshAssigned();
    }catch(e){ console.error(e); }
  })();
  </script>
</body>
<!-- DBProj01_17_RoleTasks -->
</html>
