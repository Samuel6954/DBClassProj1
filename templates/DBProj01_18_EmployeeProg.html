<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>員工常用程式維護 | DBProj01_18_EmployeeProg</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜員工常用程式維護</div>
        <div class="breadcrumbs">首頁 / 人事資料 / 員工常用程式維護</div>
      </div>
    </header>

    <main class="container">
      <!-- Employee Info -->
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">員工資料</div>
          <div class="panel-actions">
            <a class="btn" href="DBProj01_03_Employee.html">返回清單</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-12">
              <label>員工</label>
              <div id="EmpLabel" class="badge"></div>
            </div>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <!-- Current programs of employee -->
      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">目前員工常用程式</div>
          <div class="panel-actions hint" id="hintCurrent">顯示 0 筆</div>
        </div>
        <div class="panel-body">
          <div class="table-wrap">
            <table id="tblCurrent">
              <thead>
                <tr>
                  <th>程式代碼</th>
                  <th>程式名稱</th>
                  <th>說明</th>
                  <th>動作</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <!-- Add multiple programs -->
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">加入常用程式（可多筆）</div>
          <div class="panel-actions">
            <button id="btnAddSelected" class="btn primary" type="button">新增選取程式</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-12">
              <div class="table-wrap">
                <table id="tblAll">
                  <thead>
                    <tr>
                      <th style="width:36px"><input id="chkAll" type="checkbox" /></th>
                      <th>程式代碼</th>
                      <th>程式名稱</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">提示：勾選多筆程式後，點選「新增選取程式」即可加入員工的常用程式。</footer>
  </div>

  <script>
  // Demo data
  const EMPLOYEES = [
    { id: 'U0001', name: '張小華' },
    { id: 'U0002', name: '王大明' },
  ];

  const PROGRAMS = [
    { code: 'PRG_LEAVE', name: '請假系統', desc: '員工請假申請與核准' },
    { code: 'PRG_HR_RPT', name: '人事報表', desc: '人事統計與報表' },
    { code: 'PRG_PORTAL', name: '員工入口', desc: '個人化首頁' },
    { code: 'PRG_ISSUE', name: '問題單', desc: '維運問題單管理' },
    { code: 'PRG_DEPLOY', name: '部署工具', desc: '系統部署作業' },
  ];

  // employee -> favorite programs
  const EMP_PROGS = {
    'U0001': ['PRG_LEAVE', 'PRG_HR_RPT'],
  };

  // Helpers
  function qs(sel, root=document){ return root.querySelector(sel); }
  function qsa(sel, root=document){ return Array.from(root.querySelectorAll(sel)); }
  function getQuery(name){ const u=new URL(location.href); return u.searchParams.get(name)||''; }
  function progByCode(code){ return PROGRAMS.find(p=>p.code===code); }

  // Elements
  const empLabel = qs('#EmpLabel');
  const tblCurBody = qs('#tblCurrent tbody');
  const hintCurrent = qs('#hintCurrent');

  const tblAllBody = qs('#tblAll tbody');
  const chkAll = qs('#chkAll');
  const btnAddSelected = qs('#btnAddSelected');

  let currentEmpId = '';

  function loadEmployee(empId){
    const emp = EMPLOYEES.find(e=>e.id===empId) || EMPLOYEES[0];
    currentEmpId = emp.id;
    if (empLabel) empLabel.textContent = `${emp.id}｜${emp.name}`;
  }

  function renderCurrent(){
    const codes = EMP_PROGS[currentEmpId] || [];
    tblCurBody.innerHTML = '';
    for (const c of codes){
      const p = progByCode(c);
      if (!p) continue;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${p.code}</td>
        <td>${p.name}</td>
        <td>${p.desc || ''}</td>
        <td><button class="btn danger" data-remove="${p.code}" type="button">移除</button></td>
      `;
      tblCurBody.appendChild(tr);
    }
    hintCurrent.textContent = `顯示 ${codes.length} 筆`;
  }

  function renderAll(filter=''){
    const kw = filter.trim().toLowerCase();
    const existed = new Set(EMP_PROGS[currentEmpId] || []);
    tblAllBody.innerHTML = '';
    for (const p of PROGRAMS){
      if (kw && !(`${p.code} ${p.name} ${p.cat} ${p.desc}`.toLowerCase().includes(kw))) continue;
      const tr = document.createElement('tr');
      const disabled = existed.has(p.code) ? 'disabled' : '';
      const title = existed.has(p.code) ? '（已加入）' : '';
      tr.innerHTML = `
        <td><input type="checkbox" data-code="${p.code}" ${disabled}></td>
        <td>${p.code}</td>
        <td>${p.name} ${title}</td>
      `;
      tblAllBody.appendChild(tr);
    }
  }

  function addSelected(){
    const checks = qsa('input[type="checkbox"][data-code]:checked', tblAllBody);
    if (!checks.length) return;
    const list = EMP_PROGS[currentEmpId] || (EMP_PROGS[currentEmpId]=[]);
    const exists = new Set(list);
    for (const ck of checks){
      const code = ck.getAttribute('data-code');
      if (!exists.has(code)){
        list.push(code);
        exists.add(code);
      }
    }
    // 清空勾選並重繪
    chkAll.checked = false;
    renderCurrent();
    renderAll('');
  }

  // Events
  chkAll.addEventListener('change', () => {
    const enabled = qsa('input[type="checkbox"][data-code]:not([disabled])', tblAllBody);
    for (const c of enabled){ c.checked = chkAll.checked; }
  });
  btnAddSelected.addEventListener('click', addSelected);
  tblCurBody.addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-remove]');
    if (!btn) return;
    const code = btn.getAttribute('data-remove');
    const arr = EMP_PROGS[currentEmpId] || [];
    const idx = arr.indexOf(code);
    if (idx >= 0) arr.splice(idx, 1);
    renderCurrent();
    renderAll('');
  });

  // Init
  const qEmpId = getQuery('empId') || 'U0001';
  loadEmployee(qEmpId);
  renderCurrent();
  renderAll('');
  </script>
</body>
<!-- DBProj01_18_EmployeeProg -->
</html>
