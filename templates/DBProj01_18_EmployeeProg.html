<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>員工常用程式維護 | DBProj01_18_EmployeeProg</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜員工常用程式維護</div>
        <div class="breadcrumbs"><a href="/" style="text-decoration:none;color:inherit;">首頁</a> / 人事資料 / 員工常用程式維護</div>
      </div>
    </header>

    <main class="container">
      <!-- Employee Info -->
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">員工資料</div>
          <div class="panel-actions">
            <a class="btn" href="/Employee" id="btnBack">返回清單</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-12">
              <label>員工</label>
              <div id="EmpLabel" class="badge"></div>
            </div>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <!-- Current programs of employee -->
      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">目前員工常用程式</div>
          <div class="panel-actions hint" id="hintCurrent">顯示 0 筆</div>
        </div>
        <div class="panel-body">
          <div class="table-wrap">
            <table id="tblCurrent">
              <thead>
                <tr>
                  <th>程式代碼</th>
                  <th>程式名稱</th>
                  <th>說明</th>
                  <th>動作</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <!-- Add multiple programs -->
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">加入常用程式（可多筆）</div>
          <div class="panel-actions">
            <button id="btnAddSelected" class="btn primary" type="button">新增選取程式</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-12">
              <div class="table-wrap">
                <table id="tblAll">
                  <thead>
                    <tr>
                      <th style="width:36px"><input id="chkAll" type="checkbox" /></th>
                      <th>程式代碼</th>
                      <th>程式名稱</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">提示：勾選多筆程式後，點選「新增選取程式」即可加入員工的常用程式。</footer>
  </div>

  <script>
  // Helpers
  function qs(sel, root=document){ return root.querySelector(sel); }
  function qsa(sel, root=document){ return Array.from(root.querySelectorAll(sel)); }
  function getQuery(name){ const u=new URL(location.href); return u.searchParams.get(name)||''; }
  async function fetchJSON(url, opt){ const r = await fetch(url, opt); if(!r.ok) throw new Error('HTTP '+r.status); return r.json(); }

  // Elements
  const empLabel = qs('#EmpLabel');
  const tblCurBody = qs('#tblCurrent tbody');
  const hintCurrent = qs('#hintCurrent');
  const tblAllBody = qs('#tblAll tbody');
  const chkAll = qs('#chkAll');
  const btnAddSelected = qs('#btnAddSelected');
  const btnBack = qs('#btnBack');

  let currentEmpId = '';
  let ALL_PROGRAMS = [];
  let ASSIGNED = new Set();

  function renderCurrentRows(items){
    tblCurBody.innerHTML = '';
    for (const p of (items||[])){
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${p.ProgId || ''}</td>
        <td>${p.ProgName || ''}</td>
        <td></td>
        <td><button class="btn danger" data-remove="${p.ProgId}" type="button">移除</button></td>
      `;
      tblCurBody.appendChild(tr);
    }
    hintCurrent.textContent = `顯示 ${items.length} 筆`;
  }

  function renderAll(filter=''){
    const kw = (filter||'').trim().toLowerCase();
    tblAllBody.innerHTML = '';
    for (const p of ALL_PROGRAMS){
      const code = p.code || p.ProgId || '';
      const name = p.name || p.ProgName || '';
      if (kw && !(`${code} ${name}`.toLowerCase().includes(kw))) continue;
      const disabled = ASSIGNED.has(code) ? 'disabled' : '';
      const title = ASSIGNED.has(code) ? '（已加入）' : '';
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input type="checkbox" data-code="${code}" ${disabled}></td>
        <td>${code}</td>
        <td>${name} ${title}</td>
      `;
      tblAllBody.appendChild(tr);
    }
  }

  async function refreshAssigned(){
    const list = await fetchJSON('/api/employee/programs?EmployeeId=' + encodeURIComponent(currentEmpId));
    ASSIGNED = new Set(list.map(x=>x.ProgId));
    renderCurrentRows(list);
    renderAll('');
  }

  async function addSelected(){
    const ids = qsa('input[type="checkbox"][data-code]:checked', tblAllBody).map(el=>el.getAttribute('data-code'));
    if (!ids.length) return;
    await fetchJSON('/api/employee/programs', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ EmployeeId: currentEmpId, ProgIds: ids }) });
    chkAll.checked = false;
    await refreshAssigned();
  }

  // Events
  chkAll.addEventListener('change', () => {
    const enabled = qsa('input[type="checkbox"][data-code]:not([disabled])', tblAllBody);
    for (const c of enabled){ c.checked = chkAll.checked; }
  });
  btnAddSelected.addEventListener('click', () => { addSelected().catch(console.error); });
  tblCurBody.addEventListener('click', async (e) => {
    const btn = e.target.closest('button[data-remove]');
    if (!btn) return;
    const code = btn.getAttribute('data-remove');
    try{
      await fetchJSON('/api/employee/programs?EmployeeId=' + encodeURIComponent(currentEmpId) + '&ProgId=' + encodeURIComponent(code), { method:'DELETE' });
      await refreshAssigned();
    }catch(err){ console.error(err); }
  });
  if (btnBack){
    btnBack.addEventListener('click', (e)=>{ e.preventDefault(); try{ history.back(); } catch(_){} window.location.href = '/Employee'; });
  }

  // Init
  (async function init(){
    try{
      const eid = getQuery('EmployeeId') || getQuery('empId') || '';
      if (!eid){ alert('缺少 EmployeeId'); window.location.href='/Employee'; return; }
      currentEmpId = eid;
      const emp = await fetchJSON('/api/employee?EmployeeId=' + encodeURIComponent(eid)).catch(()=>({}));
      if (emp && emp.EmployeeId){ empLabel.textContent = `${emp.EmployeeId}｜${emp.EmployeeName||''}`; }
      const programs = await fetchJSON('/api/programs');
      ALL_PROGRAMS = (Array.isArray(programs)?programs:[]);
      await refreshAssigned();
    }catch(e){ console.error(e); }
  })();
  </script>
</body>
<!-- DBProj01_18_EmployeeProg -->
</html>
