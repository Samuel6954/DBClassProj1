<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>員工帳號管理 | DBProj01_03_Employee</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜員工帳號管理</div>
        <div class="breadcrumbs"><a href="/" style="text-decoration:none;color:inherit;">首頁</a> / 員工帳號管理</div>
      </div>
    </header>

    <main class="container">
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">查詢條件</div>
          <div class="panel-actions">
            <a class="btn primary" href="/ModifyEmployee">新增</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-3">
              <label for="qEmpId">員工編號</label>
              <input id="qEmpId" type="search" placeholder="例如：E0001" />
            </div>
            <div class="col-3">
              <label for="qEmpName">員工姓名</label>
              <input id="qEmpName" type="search" placeholder="例如：王小明" />
            </div>
            <div class="col-3">
              <label for="qUnitId">單位代碼</label>
              <input id="qUnitId" type="search" placeholder="例如：HR01" />
            </div>
            <div class="col-3">
              <label for="qRoleId">系統權限代碼</label>
              <input id="qRoleId" type="search" placeholder="例如：HR-ADMIN" />
            </div>
            <div class="col-12">
              <div class="form-actions">
                <button id="btnClearEmp" class="btn" type="button">清除</button>
                <button id="btnSearchEmp" class="btn primary" type="button">查詢</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">查詢結果</div>
          <div class="panel-actions hint">顯示 0 筆</div>
        </div>
        <div class="panel-body">
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>員工編號</th>
                  <th>員工姓名</th>
                  <th>單位代碼</th>
                  <th>職稱</th>
                  <th>系統權限</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">提示：預設不載入資料；請輸入條件後按查詢。</footer>
  </div>
  <script>
    const qEmpId = document.getElementById('qEmpId');
    const qEmpName = document.getElementById('qEmpName');
    const qUnitId = document.getElementById('qUnitId');
    const qRoleId = document.getElementById('qRoleId');
    const tbl = document.querySelector('table');
    const tbody = tbl.querySelector('tbody');
    const hint = document.querySelector('.hint');

    function esc(s){ return (s||'').replace(/[&<>"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c])); }

    async function fetchEmployees(){
      const p = new URLSearchParams();
      if (qEmpId.value.trim()) p.set('EmployeeId', qEmpId.value.trim());
      if (qEmpName.value.trim()) p.set('EmployeeName', qEmpName.value.trim());
      if (qUnitId.value.trim()) p.set('UnitId', qUnitId.value.trim());
      if (qRoleId.value.trim()) p.set('RoleId', qRoleId.value.trim());
      const r = await fetch('/api/employees' + (p.toString()?('?' + p.toString()):''));
      if (!r.ok) throw new Error('HTTP '+r.status);
      return r.json();
    }

    function renderRows(rows){
      tbody.innerHTML = '';
      for (const it of rows){
        const tr = document.createElement('tr');
        const link = `/ModifyEmployee?EmployeeId=${encodeURIComponent(it.EmployeeId)}`;
        const linkEmpProg = `/EmployeeProg?empId=${encodeURIComponent(it.EmployeeId)}`;
        tr.innerHTML = `
          <td>${esc(it.EmployeeId)}</td>
          <td>${esc(it.EmployeeName)}</td>
          <td>${esc(it.UnitId||'')}</td>
          <td>${esc(it.JobName||'')}</td>
          <td>${esc(it.RoleId||'')}</td>
          <td><a class="link" href="${link}">編輯</a>｜<a class="link" href="${linkEmpProg}">作業維護</a></td>
        `;
        tbody.appendChild(tr);
      }
      if (hint) hint.textContent = `顯示 ${rows.length} 筆`;
    }

    document.getElementById('btnSearchEmp').addEventListener('click', async ()=>{
      try{ const rows = await fetchEmployees(); renderRows(rows||[]); }catch(e){ console.error(e); }
    });
    document.getElementById('btnClearEmp').addEventListener('click', ()=>{
      qEmpId.value=''; qEmpName.value=''; qUnitId.value=''; qRoleId.value='';
      tbody.innerHTML = ''; if (hint) hint.textContent = '顯示 0 筆';
    });
  </script>
</body>
</html>
