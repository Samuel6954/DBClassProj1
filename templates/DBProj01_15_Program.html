<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>程式代碼維護 | DBProj01_15_Program</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜程式代碼維護</div>
        <div class="breadcrumbs"><a href="/" style="text-decoration:none;color:inherit;">首頁</a> / 程式代碼管理 / 程式代碼維護</div>
      </div>
    </header>

    <main class="container">
      <form class="panel subtle-grid" autocomplete="off" onsubmit="return false;">
        <div class="panel-header">
          <div class="panel-title">程式資料</div>
          <div class="panel-actions">
            <a class="btn" href="/Program">返回清單</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-4">
              <label for="ProgId">程式代碼</label>
              <input id="ProgId" name="ProgId" type="text" placeholder="PRG_RECRUIT_APPLY" required />
            </div>
            <div class="col-4">
              <label for="ProgName">程式名稱</label>
              <input id="ProgName" name="ProgName" type="text" placeholder="招募申請" required />
            </div>

            <div class="col-12 form-actions">
              <button id="btnDelete" class="btn danger" type="button" disabled>刪除</button>
              <div class="right"></div>
              <button id="btnClear" class="btn" type="reset">清除</button>
              <button id="btnSave" class="btn success" type="button">儲存</button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <footer class="footer">提示：新增模式會檢查代碼是否重複；編輯模式不可修改代碼。</footer>
  </div>

  <script>
    function getQuery(name){ const u=new URL(location.href); return u.searchParams.get(name)||''; }
    function qs(sel, root=document){ return root.querySelector(sel); }

    const inpId = qs('#ProgId');
    const inpName = qs('#ProgName');
    const btnSave = qs('#btnSave');
    const btnClear = qs('#btnClear');
    const btnDelete = qs('#btnDelete');

    async function fetchJSON(url, options){
      const r = await fetch(url, options);
      if (!r.ok) throw new Error('HTTP '+r.status);
      return r.json();
    }

    let MODE = 'insert';
    async function loadData(){
      const id = getQuery('ProgId');
      if (!id){ inpId.readOnly=false; MODE='insert'; return; }
      try{
        const data = await fetchJSON('/api/program?ProgId=' + encodeURIComponent(id));
        if (!data || !data.ProgId){ alert('沒有此程式：' + id); history.back(); return; }
        inpId.value = data.ProgId || '';
        inpName.value = data.ProgName || '';
        inpId.readOnly = true; MODE='update'; btnDelete.disabled = false;
      }catch(e){ console.error(e); alert('讀取資料失敗'); history.back(); }
    }

    btnSave.addEventListener('click', async () => {
      const payload = {
        ProgId: (inpId.value||'').trim(),
        ProgName: (inpName.value||'').trim(),
        mode: MODE,
      };
      if (!payload.ProgId || !payload.ProgName){ alert('請完整填寫程式代碼與程式名稱'); return; }
      try{
        if (MODE==='insert'){
          try{ const r = await fetch('/api/program?ProgId=' + encodeURIComponent(payload.ProgId)); if (r.ok){ alert('代碼已存在，請更換 ProgId'); return; } }catch(_){ }
        }
        const r = await fetch('/api/program', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        const res = await r.json();
        if (!r.ok || !res.ok){ alert(res.error || '儲存失敗'); return; }
        alert(res.mode==='insert' ? '已新增' : '已儲存');
        if (res.mode==='insert') location.href = '/ModifyProgram?ProgId=' + encodeURIComponent(payload.ProgId);
      }catch(e){ console.error(e); alert('儲存時發生錯誤'); }
    });

    btnDelete.addEventListener('click', async () => {
      const id = (inpId.value||'').trim();
      if (!id) return; if (!confirm('確定要刪除此程式：' + id + '？')) return;
      try{
        const r = await fetch('/api/program?ProgId=' + encodeURIComponent(id), { method:'DELETE' });
        const res = await r.json().catch(()=>({}));
        if (!r.ok || !res.ok){ alert(res.error || '刪除失敗'); return; }
        alert('已刪除'); location.href = '/Program';
      }catch(e){ console.error(e); alert('刪除時發生錯誤'); }
    });

    btnClear.addEventListener('click', ()=>{ if (!inpId.readOnly) inpId.value=''; inpName.value=''; });
    loadData();
  </script>
</body>
</html>
