<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>作業目錄維護 | DBProj01_14_Task</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜作業目錄維護</div>
        <div class="breadcrumbs"><a href="/" style="text-decoration:none;color:inherit;">首頁</a> / 作業目錄管理 / 作業目錄維護</div>
      </div>
    </header>

    <main class="container">
      <form class="panel subtle-grid" autocomplete="off" onsubmit="return false;">
        <div class="panel-header">
          <div class="panel-title">作業資料</div>
          <div class="panel-actions">
            <a class="btn" href="/Task">返回清單</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-6">
              <label for="TaskId">作業代碼</label>
              <input id="TaskId" name="TaskId" type="text" placeholder="TASK-RECRUIT" required />
            </div>
            <div class="col-6">
              <label for="TaskName">作業名稱</label>
              <input id="TaskName" name="TaskName" type="text" placeholder="人員招募作業" required />
            </div>

            <div class="col-12 form-actions">
              <button id="btnDelete" class="btn danger" type="button" disabled>刪除</button>
              <div class="right"></div>
              <button id="btnClear" class="btn" type="reset">清除</button>
              <button id="btnSave" class="btn success" type="button">儲存</button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <footer class="footer">提示：新增模式會檢查代碼是否重複；編輯模式不可修改代碼。</footer>
  </div>

  <script>
    function getQuery(name){ const u=new URL(location.href); return u.searchParams.get(name)||''; }
    function qs(sel, root=document){ return root.querySelector(sel); }

    const inpId = qs('#TaskId');
    const inpName = qs('#TaskName');
    const btnSave = qs('#btnSave');
    const btnClear = qs('#btnClear');
    const btnDelete = qs('#btnDelete');

    async function fetchJSON(url, options){
      const r = await fetch(url, options);
      if (!r.ok) throw new Error('HTTP '+r.status);
      return r.json();
    }

    let MODE = 'insert';
    async function loadData(){
      const id = getQuery('TaskId');
      if (!id){ inpId.readOnly=false; MODE='insert'; return; }
      try{
        const data = await fetchJSON('/api/task?TaskId=' + encodeURIComponent(id));
        if (!data || !data.TaskId){ alert('沒有此作業：' + id); history.back(); return; }
        inpId.value = data.TaskId || '';
        inpName.value = data.TaskName || '';
        inpId.readOnly = true; MODE='update'; btnDelete.disabled = false;
      }catch(e){ console.error(e); alert('讀取資料失敗'); history.back(); }
    }

    btnSave.addEventListener('click', async () => {
      const payload = {
        TaskId: (inpId.value||'').trim(),
        TaskName: (inpName.value||'').trim(),
        mode: MODE,
      };
      if (!payload.TaskId || !payload.TaskName){ alert('請完整填寫作業代碼與作業名稱'); return; }
      try{
        if (MODE==='insert'){
          try{ const r = await fetch('/api/task?TaskId=' + encodeURIComponent(payload.TaskId)); if (r.ok){ alert('代碼已存在，請更換 TaskId'); return; } }catch(_){ }
        }
        const r = await fetch('/api/task', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        const res = await r.json();
        if (!r.ok || !res.ok){ alert(res.error || '儲存失敗'); return; }
        alert(res.mode==='insert' ? '已新增' : '已儲存');
        if (res.mode==='insert') location.href = '/ModifyTask?TaskId=' + encodeURIComponent(payload.TaskId);
      }catch(e){ console.error(e); alert('儲存時發生錯誤'); }
    });

    btnDelete.addEventListener('click', async () => {
      const id = (inpId.value||'').trim();
      if (!id) return; if (!confirm('確定要刪除此作業：' + id + '？')) return;
      try{
        const r = await fetch('/api/task?TaskId=' + encodeURIComponent(id), { method:'DELETE' });
        const res = await r.json().catch(()=>({}));
        if (!r.ok || !res.ok){ alert(res.error || '刪除失敗'); return; }
        alert('已刪除'); location.href = '/Task';
      }catch(e){ console.error(e); alert('刪除時發生錯誤'); }
    });

    btnClear.addEventListener('click', ()=>{ if (!inpId.readOnly) inpId.value=''; inpName.value=''; });
    loadData();
  </script>
</body>
</html>
