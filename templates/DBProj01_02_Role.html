<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>系統權限管理 | DBProj01_02_Role</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜系統權限管理</div>
        <div class="breadcrumbs">首頁 / 基礎資料 / 系統權限管理</div>
      </div>
    </header>

    <main class="container">
      <section class="panel subtle-grid" id="searchPanel">
        <div class="panel-header">
          <div class="panel-title">查詢條件</div>
          <div class="panel-actions">
            <a class="btn primary" href="/ModifyRole">新增</a>
            <button id="btnReload" class="btn" type="button">重新整理</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-4">
              <label for="qRoleId">權限代碼</label>
              <input id="qRoleId" type="search" placeholder="例如：HR-ADMIN" />
            </div>
            <div class="col-4">
              <label for="qRoleName">權限名稱</label>
              <input id="qRoleName" type="search" placeholder="例如：人資管理員" />
            </div>
            <div class="col-4">
              <label>是否顯示</label>
              <select id="qVisible">
                <option value="">全部</option>
                <option value="1">是</option>
                <option value="0">否</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-actions">
                <button id="btnClear" class="btn" type="button">清除</button>
                <button id="btnSearch" class="btn primary" type="button">查詢</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <section class="panel" id="resultPanel">
        <div class="panel-header">
          <div class="panel-title">查詢結果</div>
          <div class="panel-actions hint" id="hint">顯示 0 筆</div>
        </div>
        <div class="panel-body">
          <div class="table-wrap">
            <table id="tblRoles">
              <thead>
                <tr>
                  <th>權限代碼</th>
                  <th>權限名稱</th>
                  <th>顯示</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">提示：預設不載入資料；請輸入條件後按查詢。</footer>
  </div>
  <script>
    const qRoleId = document.getElementById('qRoleId');
    const qRoleName = document.getElementById('qRoleName');
    const qVisible = document.getElementById('qVisible');
    const btnSearch = document.getElementById('btnSearch');
    const btnClear = document.getElementById('btnClear');
    const btnReload = document.getElementById('btnReload');
    const tbl = document.getElementById('tblRoles');
    const tbody = tbl.querySelector('tbody');
    const hint = document.getElementById('hint');

    function esc(s){ return (s||'').replace(/[&<>"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c])); }

    async function fetchRoles(){
      const p = new URLSearchParams();
      if (qRoleId.value.trim()) p.set('RoleId', qRoleId.value.trim());
      if (qRoleName.value.trim()) p.set('RoleName', qRoleName.value.trim());
      if (qVisible.value !== '') p.set('VisibleMark', qVisible.value);
      const r = await fetch('/api/roles' + (p.toString()?('?' + p.toString()):''));
      if (!r.ok) throw new Error('HTTP '+r.status);
      return r.json();
    }

    function renderRows(rows){
      tbody.innerHTML = '';
      for (const it of rows){
        const tr = document.createElement('tr');
        const link = `/ModifyRole?RoleId=${encodeURIComponent(it.RoleId)}`;
        const linkRoleTasks = `/RoleTasks?roleId=${encodeURIComponent(it.RoleId)}`;
        const vis = it.VisibleMark ? '是' : '否';
        tr.innerHTML = `
          <td>${esc(it.RoleId)}</td>
          <td>${esc(it.RoleName)}</td>
          <td>${vis}</td>
          <td><a class="link" href="${link}">編輯</a>｜<a class="link" href="${linkRoleTasks}">作業維護</a></td>
        `;
        tbody.appendChild(tr);
      }
      hint.textContent = `顯示 ${rows.length} 筆`;
    }

    btnSearch.addEventListener('click', async () => {
      try{
        const rows = await fetchRoles();
        renderRows(rows||[]);
      }catch(e){ console.error(e); }
    });
    btnClear.addEventListener('click', () => {
      qRoleId.value = '';
      qRoleName.value = '';
      qVisible.value = '';
      tbody.innerHTML = '';
      hint.textContent = '顯示 0 筆';
    });
    btnReload.addEventListener('click', () => location.reload());
  </script>
</body>
</html>
