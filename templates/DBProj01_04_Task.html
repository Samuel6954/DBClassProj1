<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>作業目錄管理 | DBProj01_04_Task</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜作業目錄管理</div>
        <div class="breadcrumbs">首頁 / 基礎資料 / 作業目錄管理</div>
      </div>
    </header>

    <main class="container" style="width: 800px;">
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">查詢條件</div>
          <div class="panel-actions"><a class="btn primary" href="/ModifyTask">新增</a></div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-4">
              <label for="qTaskId">作業代碼</label>
              <input id="qTaskId" type="search" placeholder="例如：TASK-RECRUIT" />
            </div>
            <div class="col-8">
              <label for="qTaskName">作業名稱</label>
              <input id="qTaskName" type="search" placeholder="例如：人員招募作業" style="width:200px" />
            </div>
            <div class="col-12">
              <div class="form-actions">
                <button id="btnClearTask" class="btn" type="button">清除</button>
                <button id="btnSearchTask" class="btn primary" type="button">查詢</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">查詢結果</div>
          <div class="panel-actions hint">顯示 0 筆</div>
        </div>
        <div class="panel-body">
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>作業代碼</th>
                  <th>作業名稱</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">提示：預設不載入資料；請輸入條件後按查詢。</footer>
  </div>
  <script>
    const qTaskId = document.getElementById('qTaskId');
    const qTaskName = document.getElementById('qTaskName');
    const tbl = document.querySelector('table');
    const tbody = tbl.querySelector('tbody');
    const hint = document.querySelector('.hint');

    function esc(s){ return (s||'').replace(/[&<>"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c])); }

    async function fetchTasks(){
      const p = new URLSearchParams();
      if (qTaskId.value.trim()) p.set('TaskId', qTaskId.value.trim());
      if (qTaskName.value.trim()) p.set('TaskName', qTaskName.value.trim());
      const r = await fetch('/api/tasks2' + (p.toString()?('?' + p.toString()):''));
      if (!r.ok) throw new Error('HTTP '+r.status);
      return r.json();
    }

    function renderRows(rows){
      tbody.innerHTML = '';
      for (const it of rows){
        const tr = document.createElement('tr');
        const link = `/ModifyTask?TaskId=${encodeURIComponent(it.TaskId)}`;
        const linkTaskProgs = `/TaskProgs?taskId=${encodeURIComponent(it.TaskId)}`;
        tr.innerHTML = `
          <td>${esc(it.TaskId)}</td>
          <td>${esc(it.TaskName)}</td>
          <td><a class="link" href="${link}">編輯</a>｜<a class="link" href="${linkTaskProgs}">作業維護</a></td>
        `;
        tbody.appendChild(tr);
      }
      if (hint) hint.textContent = `顯示 ${rows.length} 筆`;
    }

    document.getElementById('btnSearchTask').addEventListener('click', async ()=>{
      try{ const rows = await fetchTasks(); renderRows(rows||[]); }catch(e){ console.error(e); }
    });
    document.getElementById('btnClearTask').addEventListener('click', ()=>{
      qTaskId.value=''; qTaskName.value=''; tbody.innerHTML=''; if (hint) hint.textContent='顯示 0 筆';
    });
  </script>
</body>
</html>
