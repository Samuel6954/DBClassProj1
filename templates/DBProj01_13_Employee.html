<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>員工帳號維護 | DBProj01_13_Employee</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜員工帳號維護</div>
        <div class="breadcrumbs">首頁 / 基礎資料 / 員工帳號維護</div>
      </div>
    </header>

    <main class="container">
      <form class="panel subtle-grid" autocomplete="off" onsubmit="return false;">
        <div class="panel-header">
          <div class="panel-title">員工資料</div>
          <div class="panel-actions">
            <a class="btn" href="/Employee">返回清單</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-3">
              <label for="EmployeeId">員工編號</label>
              <input id="EmployeeId" name="EmployeeId" type="text" placeholder="E0001" required />
            </div>
            <div class="col-3">
              <label for="EmployeeName">員工姓名</label>
              <input id="EmployeeName" name="EmployeeName" type="text" placeholder="王小明" required />
            </div>
            <div class="col-3">
              <label for="UnitId">單位代碼</label>
              <select id="UnitId" name="UnitId" required>
                <option value="">請選擇</option>
              </select>
            </div>
            <div class="col-3">
              <label for="JobName">職稱</label>
              <input id="JobName" name="JobName" type="text" placeholder="專員" />
            </div>
            <div class="col-3">
              <label for="RoleId">系統權限代碼</label>
              <select id="RoleId" name="RoleId" required>
                <option value="">請選擇</option>
              </select>
            </div>
            <div class="col-12 form-actions">
              <button id="btnDelete" class="btn danger" type="button" disabled>刪除</button>
              <div class="right"></div>
              <button id="btnClear" class="btn" type="reset">清除</button>
              <button id="btnSave" class="btn success" type="button">儲存</button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <footer class="footer">提示：新增模式會檢查代碼是否重複；編輯模式不可修改代碼。</footer>
  </div>

  <script>
    function getQuery(name){ const u=new URL(location.href); return u.searchParams.get(name)||''; }
    function qs(sel, root=document){ return root.querySelector(sel); }

    const inpId = qs('#EmployeeId');
    const inpName = qs('#EmployeeName');
    const inpUnit = qs('#UnitId');
    const inpJob = qs('#JobName');
    const inpRole = qs('#RoleId');
    const btnSave = qs('#btnSave');
    const btnClear = qs('#btnClear');
    const btnDelete = qs('#btnDelete');

    async function fetchJSON(url, options){
      const r = await fetch(url, options);
      if (!r.ok) throw new Error('HTTP '+r.status);
      return r.json();
    }

    let MODE = 'insert';
    let UNIT_OPTIONS = [];
    let ROLE_OPTIONS = [];

    async function loadUnitOptions(){
      try{
        const r = await fetch('/api/units/all');
        if (!r.ok) throw new Error('HTTP '+r.status);
        const arr = await r.json();
        UNIT_OPTIONS = Array.isArray(arr) ? arr : [];
        const sel = document.getElementById('UnitId');
        sel.innerHTML = '<option value="">請選擇</option>' + UNIT_OPTIONS.map(u=>`<option value="${u.UnitId}">${u.UnitId} ${u.UnitName||''}</option>`).join('');
      }catch(e){ console.error('loadUnitOptions failed', e); }
    }

    async function loadRoleOptions(){
      try{
        const r = await fetch('/api/roles');
        if (!r.ok) throw new Error('HTTP '+r.status);
        const arr = await r.json();
        ROLE_OPTIONS = Array.isArray(arr) ? arr : [];
        const sel = document.getElementById('RoleId');
        sel.innerHTML = '<option value="">請選擇</option>' + ROLE_OPTIONS.map(x=>`<option value="${x.RoleId}">${x.RoleId} ${x.RoleName||''}</option>`).join('');
      }catch(e){ console.error('loadRoleOptions failed', e); }
    }
    async function loadData(){
      const id = getQuery('EmployeeId');
      // load dropdowns first
      await Promise.all([loadUnitOptions(), loadRoleOptions()]);
      if (!id){ inpId.readOnly=false; MODE='insert'; return; }
      try{
        const data = await fetchJSON('/api/employee?EmployeeId=' + encodeURIComponent(id));
        if (!data || !data.EmployeeId){ alert('沒有此員工：' + id); history.back(); return; }
        inpId.value = data.EmployeeId || '';
        inpName.value = data.EmployeeName || '';
        inpUnit.value = data.UnitId || '';
        inpJob.value = data.JobName || '';
        inpRole.value = data.RoleId || '';
        inpId.readOnly = true; MODE='update'; btnDelete.disabled = false;
      }catch(e){ console.error(e); alert('讀取資料失敗'); history.back(); }
    }

    btnSave.addEventListener('click', async () => {
      const payload = {
        EmployeeId: (inpId.value||'').trim(),
        EmployeeName: (inpName.value||'').trim(),
        UnitId: (inpUnit.value||'').trim(),
        JobName: (inpJob.value||'').trim(),
        RoleId: (inpRole.value||'').trim(),
        mode: MODE,
      };
      if (!payload.EmployeeId || !payload.EmployeeName || !payload.UnitId || !payload.RoleId){
        alert('請完整填寫員工編號/姓名/單位代碼/系統權限'); return;
      }
      try{
        if (MODE==='insert'){
          try{ const r = await fetch('/api/employee?EmployeeId=' + encodeURIComponent(payload.EmployeeId)); if (r.ok){ alert('代碼已存在，請更換 EmployeeId'); return; } }catch(_){ }
        }
        const r = await fetch('/api/employee', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        const res = await r.json();
        if (!r.ok || !res.ok){ alert(res.error || '儲存失敗'); return; }
        alert(res.mode==='insert' ? '已新增' : '已儲存');
        if (res.mode==='insert') location.href = '/ModifyEmployee?EmployeeId=' + encodeURIComponent(payload.EmployeeId);
      }catch(e){ console.error(e); alert('儲存時發生錯誤'); }
    });

    btnDelete.addEventListener('click', async () => {
      const id = (inpId.value||'').trim();
      if (!id) return; if (!confirm('確定要刪除：' + id + '？')) return;
      try{
        const r = await fetch('/api/employee?EmployeeId=' + encodeURIComponent(id), { method:'DELETE' });
        const res = await r.json().catch(()=>({}));
        if (!r.ok || !res.ok){ alert(res.error || '刪除失敗'); return; }
        alert('已刪除'); location.href = '/Employee';
      }catch(e){ console.error(e); alert('刪除時發生錯誤'); }
    });

    btnClear.addEventListener('click', ()=>{ if (!inpId.readOnly) inpId.value=''; inpName.value=''; inpUnit.value=''; inpJob.value=''; inpRole.value=''; });
    loadData();
  </script>
</body>
</html>
