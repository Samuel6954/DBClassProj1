<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>作業可用程式維護 | DBProj01_16_TaskProgs</title>
  <link rel="stylesheet" href="assets/tech.css" />
  </head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜作業可用程式維護</div>
        <div class="breadcrumbs">首頁 / 權限設定 / 作業可用程式維護</div>
      </div>
    </header>

    <main class="container">
      <!-- Task Info -->
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">作業資訊</div>
          <div class="panel-actions">
            <a class="btn" href="/Task" id="btnBack">返回清單</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-4">
              <label for="TaskId">作業代碼</label>
              <input id="TaskId" type="text" readonly />
            </div>
            <div class="col-8">
              <label for="TaskName">作業名稱</label>
              <input id="TaskName" type="text" readonly />
            </div>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <!-- Current programs of task -->
      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">本作業已設定程式</div>
          <div class="panel-actions hint" id="hintCurrent">顯示 0 筆</div>
        </div>
        <div class="panel-body">
          <div class="table-wrap">
            <table id="tblCurrent">
              <thead>
                <tr>
                  <th>程式代碼</th>
                  <th>程式名稱</th>
                  <th>分類</th>
                  <th>說明</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <!-- Add multiple programs -->
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">將程式加入此作業（可多選）</div>
          <div class="panel-actions">
            <button id="btnAddSelected" class="btn primary" type="button">新增選取程式</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-12">
              <div class="table-wrap">
                <table id="tblAll">
                  <thead>
                    <tr>
                      <th style="width:36px"><input id="chkAll" type="checkbox" /></th>
                      <th>程式代碼</th>
                      <th>程式名稱</th>
                      <th>分類</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">提示：勾選多筆程式，按「新增選取程式」即加入此作業。</footer>
  </div>

  <script>
  // Helpers
  function qs(sel, root=document){ return root.querySelector(sel); }
  function qsa(sel, root=document){ return Array.from(root.querySelectorAll(sel)); }
  function getQuery(name){ const u=new URL(location.href); return u.searchParams.get(name)||''; }
  function progByCode(code){ return (window.PROGRAMS||[]).find(p=>p.code===code); }
  async function fetchJSON(url, opt){ const r = await fetch(url, opt); if(!r.ok) throw new Error('HTTP '+r.status); return r.json(); }

  // Elements
  const inpTaskId = qs('#TaskId');
  const inpTaskName = qs('#TaskName');
  const tblCurBody = qs('#tblCurrent tbody');
  const hintCurrent = qs('#hintCurrent');

  const tblAllBody = qs('#tblAll tbody');
  const chkAll = qs('#chkAll');
  const btnAddSelected = qs('#btnAddSelected');

  let currentTaskId = '';
  window.TASKS = [];
  window.PROGRAMS = [];

  function loadTask(taskId){
    const task = (window.TASKS||[]).find(t=>t.id===taskId) || {id:'', name:''};
    currentTaskId = task.id;
    inpTaskId.value = task.id;
    inpTaskName.value = task.name;
  }

  async function renderCurrent(){
    tblCurBody.innerHTML = '';
    const list = await fetchJSON('/api/task/programs?TaskId=' + encodeURIComponent(currentTaskId));
    for (const p of (Array.isArray(list)?list:[])){
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${p.ProgId || ''}</td>
        <td>${p.ProgName || ''}</td>
        <td>${p.Category || ''}</td>
        <td></td>
        <td><button class="btn danger" data-remove="${p.ProgId}" type="button">移除</button></td>
      `;
      tblCurBody.appendChild(tr);
    }
    hintCurrent.textContent = `顯示 ${tblCurBody.querySelectorAll('tr').length} 筆`;
  }

  async function renderAll(filter=''){
    const kw = filter.trim().toLowerCase();
    // fetch current to disable existed
    const existsCodes = new Set((await fetchJSON('/api/taskprogs?taskId=' + encodeURIComponent(currentTaskId))) || []);
    tblAllBody.innerHTML = '';
    for (const p of (window.PROGRAMS||[])){
      const code = p.code || p.ProgId || '';
      const name = p.name || p.ProgName || '';
      const cat = p.cat || p.Category || '';
      if (kw && !(`${code} ${name} ${cat}`.toLowerCase().includes(kw))) continue;
      const disabled = existsCodes.has(code) ? 'disabled' : '';
      const title = existsCodes.has(code) ? '（已加入）' : '';
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input type="checkbox" data-code="${code}" ${disabled}></td>
        <td>${code}</td>
        <td>${name} ${title}</td>
        <td>${cat}</td>
      `;
      tblAllBody.appendChild(tr);
    }
  }

  async function addSelected(){
    const checks = qsa('input[type="checkbox"][data-code]:checked', tblAllBody);
    if (!checks.length) return;
    const codes = checks.map(ck=>ck.getAttribute('data-code'));
    await fetchJSON('/api/task/programs', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ TaskId: currentTaskId, ProgIds: codes }) });
    chkAll.checked = false;
    await renderCurrent();
    await renderAll('');
  }

  // Events
  chkAll.addEventListener('change', () => {
    const enabled = qsa('input[type="checkbox"][data-code]:not([disabled])', tblAllBody);
    for (const c of enabled){ c.checked = chkAll.checked; }
  });
  btnAddSelected.addEventListener('click', addSelected);
  tblCurBody.addEventListener('click', async (e) => {
    const btn = e.target.closest('button[data-remove]');
    if (!btn) return;
    const code = btn.getAttribute('data-remove');
    await fetchJSON('/api/task/programs?TaskId=' + encodeURIComponent(currentTaskId) + '&ProgId=' + encodeURIComponent(code), { method:'DELETE' });
    await renderCurrent();
    await renderAll('');
  });

  async function init(){
    try {
      const [tasks, programs] = await Promise.all([
        fetchJSON('/api/tasks'),
        fetchJSON('/api/programs')
      ]);
      window.TASKS = tasks || [];
      window.PROGRAMS = programs || [];

      const qTaskId = getQuery('TaskId') || getQuery('taskId') || (tasks[0]?.id || '');
      if (!qTaskId){ alert('缺少 TaskId'); window.location.href = '/Task'; return; }
      loadTask(qTaskId);

      await renderCurrent();
      await renderAll('');
    } catch(e){
      console.error('Init failed:', e);
    }
  }

  init();
  </script>
  <script>
  // Back button: history.back with fallback
  (function(){
    var back = document.getElementById('btnBack');
    if (!back) return;
    back.addEventListener('click', function(ev){ ev.preventDefault(); try{ history.back(); }catch(_){ } window.location.href='/Task'; });
  })();
  </script>
  <script>
  // 將作業資訊改為直接顯示「作業代碼 + 作業名稱」而非輸入框
  (function(){
    var id = document.getElementById('TaskId');
    var name = document.getElementById('TaskName');
    if (!id || !name) return;
    var grid = id.closest('.grid');
    var taskId = id.value || '';
    var taskName = name.value || '';
    if (grid) {
      grid.innerHTML = '<div class="col-12"><label>作業</label><div id="TaskLabel" class="badge"></div></div>';
      var lbl = document.getElementById('TaskLabel');
      if (lbl) lbl.textContent = (taskId ? taskId : '') + (taskName ? ' ' + taskName : '');
    }
  })();
  </script>
</body>
<!-- DBProj01_16_TaskProgs -->
</html>
