<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>作業可用程式維護 | DBProj01_16_TaskProgs</title>
  <link rel="stylesheet" href="assets/tech.css" />
  </head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜作業可用程式維護</div>
        <div class="breadcrumbs">首頁 / 權限設定 / 作業可用程式維護</div>
      </div>
    </header>

    <main class="container">
      <!-- Task Info -->
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">作業資訊</div>
          <div class="panel-actions">
            <a class="btn" href="DBProj01_04_Task.html">返回清單</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-4">
              <label for="TaskId">作業代碼</label>
              <input id="TaskId" type="text" readonly />
            </div>
            <div class="col-8">
              <label for="TaskName">作業名稱</label>
              <input id="TaskName" type="text" readonly />
            </div>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <!-- Current programs of task -->
      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">本作業已設定程式</div>
          <div class="panel-actions hint" id="hintCurrent">顯示 0 筆</div>
        </div>
        <div class="panel-body">
          <div class="table-wrap">
            <table id="tblCurrent">
              <thead>
                <tr>
                  <th>程式代碼</th>
                  <th>程式名稱</th>
                  <th>分類</th>
                  <th>說明</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <!-- Add multiple programs -->
      <section class="panel subtle-grid">
        <div class="panel-header">
          <div class="panel-title">將程式加入此作業（可多選）</div>
          <div class="panel-actions">
            <button id="btnAddSelected" class="btn primary" type="button">新增選取程式</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-12">
              <div class="table-wrap">
                <table id="tblAll">
                  <thead>
                    <tr>
                      <th style="width:36px"><input id="chkAll" type="checkbox" /></th>
                      <th>程式代碼</th>
                      <th>程式名稱</th>
                      <th>分類</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">提示：勾選多筆程式，按「新增選取程式」即加入此作業。</footer>
  </div>

  <script>
  // Helpers
  function qs(sel, root=document){ return root.querySelector(sel); }
  function qsa(sel, root=document){ return Array.from(root.querySelectorAll(sel)); }
  function getQuery(name){ const u=new URL(location.href); return u.searchParams.get(name)||''; }
  function progByCode(code){ return (window.PROGRAMS||[]).find(p=>p.code===code); }

  // Elements
  const inpTaskId = qs('#TaskId');
  const inpTaskName = qs('#TaskName');
  const tblCurBody = qs('#tblCurrent tbody');
  const hintCurrent = qs('#hintCurrent');

  const tblAllBody = qs('#tblAll tbody');
  const chkAll = qs('#chkAll');
  const btnAddSelected = qs('#btnAddSelected');

  let currentTaskId = '';
  window.TASKS = [];
  window.PROGRAMS = [];

  function loadTask(taskId){
    const task = (window.TASKS||[]).find(t=>t.id===taskId) || (window.TASKS||[])[0] || {id:'', name:''};
    currentTaskId = task.id;
    inpTaskId.value = task.id;
    inpTaskName.value = task.name;
  }

  function renderCurrent(){
    const codes = (window.TASK_PROGS||{})[currentTaskId] || [];
    tblCurBody.innerHTML = '';
    for (const c of codes){
      const p = progByCode(c);
      if (!p) continue;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${p.code}</td>
        <td>${p.name}</td>
        <td>${p.cat}</td>
        <td></td>
        <td><button class="btn danger" data-remove="${p.code}" type="button">移除</button></td>
      `;
      tblCurBody.appendChild(tr);
    }
    hintCurrent.textContent = `顯示 ${codes.length} 筆`;
  }

  function renderAll(filter=''){
    const kw = filter.trim().toLowerCase();
    const existed = new Set(((window.TASK_PROGS||{})[currentTaskId]) || []);
    tblAllBody.innerHTML = '';
    for (const p of (window.PROGRAMS||[])){
      if (kw && !(`${p.code} ${p.name} ${p.cat}`.toLowerCase().includes(kw))) continue;
      const tr = document.createElement('tr');
      const disabled = existed.has(p.code) ? 'disabled' : '';
      const title = existed.has(p.code) ? '（已加入）' : '';
      tr.innerHTML = `
        <td><input type="checkbox" data-code="${p.code}" ${disabled}></td>
        <td>${p.code}</td>
        <td>${p.name} ${title}</td>
        <td>${p.cat}</td>
      `;
      tblAllBody.appendChild(tr);
    }
  }

  function addSelected(){
    const checks = qsa('input[type="checkbox"][data-code]:checked', tblAllBody);
    if (!checks.length) return;
    const tp = (window.TASK_PROGS = window.TASK_PROGS || {});
    const list = tp[currentTaskId] || (tp[currentTaskId]=[]);
    const exists = new Set(list);
    for (const ck of checks){
      const code = ck.getAttribute('data-code');
      if (!exists.has(code)){
        list.push(code);
        exists.add(code);
      }
    }
    // 清空全選並刷新
    chkAll.checked = false;
    renderCurrent();
    renderAll('');
  }

  // Events
  chkAll.addEventListener('change', () => {
    const enabled = qsa('input[type="checkbox"][data-code]:not([disabled])', tblAllBody);
    for (const c of enabled){ c.checked = chkAll.checked; }
  });
  btnAddSelected.addEventListener('click', addSelected);
  tblCurBody.addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-remove]');
    if (!btn) return;
    const code = btn.getAttribute('data-remove');
    const arr = (window.TASK_PROGS||{})[currentTaskId] || [];
    const idx = arr.indexOf(code);
    if (idx >= 0) arr.splice(idx, 1);
    renderCurrent();
    renderAll('');
  });

  async function fetchJSON(url){
    const r = await fetch(url);
    if (!r.ok) throw new Error('HTTP '+r.status);
    return r.json();
  }

  async function init(){
    try {
      const [tasks, programs] = await Promise.all([
        fetchJSON('/api/tasks'),
        fetchJSON('/api/programs')
      ]);
      window.TASKS = tasks || [];
      window.PROGRAMS = programs || [];

      const qTaskId = getQuery('taskId') || (tasks[0]?.id || '');
      loadTask(qTaskId);

      const codes = await fetchJSON('/api/taskprogs?taskId=' + encodeURIComponent(currentTaskId));
      window.TASK_PROGS = {};
      window.TASK_PROGS[currentTaskId] = Array.isArray(codes) ? codes : [];

      renderCurrent();
      renderAll('');
    } catch(e){
      console.error('Init failed:', e);
    }
  }

  init();
  </script>
  <script>
  // 將作業資訊改為直接顯示「作業代碼 + 作業名稱」而非輸入框
  (function(){
    var id = document.getElementById('TaskId');
    var name = document.getElementById('TaskName');
    if (!id || !name) return;
    var grid = id.closest('.grid');
    var taskId = id.value || '';
    var taskName = name.value || '';
    if (grid) {
      grid.innerHTML = '<div class="col-12"><label>作業</label><div id="TaskLabel" class="badge"></div></div>';
      var lbl = document.getElementById('TaskLabel');
      if (lbl) lbl.textContent = (taskId ? taskId : '') + (taskName ? ' ' + taskName : '');
    }
  })();
  </script>
</body>
<!-- DBProj01_16_TaskProgs -->
</html>
