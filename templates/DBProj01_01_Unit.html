<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>單位代碼管理 | DBProj01_01_Unit</title>
  <link rel="stylesheet" href="assets/tech.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">ERP 稽核輔助｜單位代碼管理</div>
        <div class="breadcrumbs"><a href="/" style="text-decoration:none;color:inherit;">首頁</a> / 單位代碼管理</div>
      </div>
    </header>

    <main class="container">
      <section class="panel subtle-grid" id="searchPanel">
        <div class="panel-header">
          <div class="panel-title">查詢條件</div>
          <div class="panel-actions">
            <a class="btn primary" href="/ModifyUnit">新增</a>
            <button id="btnReload" class="btn" type="button">重新整理</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="grid">
            <div class="col-4">
              <label for="qUnitId">單位代碼</label>
              <input id="qUnitId" type="search" placeholder="例如：HR001" />
            </div>
            <div class="col-4">
              <label for="qUnitName">單位名稱</label>
              <input id="qUnitName" type="search" placeholder="例如：人力資源部" />
            </div>
            <div class="col-4">
              <label for="qManager">主管工號/姓名</label>
              <input id="qManager" type="search" placeholder="例如：U0001 或 王小明" />
            </div>
            <div class="col-12">
              <div class="form-actions">
                <button class="btn" type="button" id="btnClear">清除</button>
                <button id="btnSearch" class="btn primary" type="button">查詢</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="spacer"></div>

      <section class="panel" id="resultPanel">
        <div class="panel-header">
          <div class="panel-title">查詢結果</div>
          <div class="panel-actions hint" id="hint">顯示 0 筆</div>
        </div>
        <div class="panel-body">
          <div class="table-wrap">
            <table id="tblUnits">
              <thead>
                <tr>
                  <th>單位代碼</th>
                  <th>單位名稱</th>
                  <th>主管姓名</th>
                  <th>說明</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">提示：預設不載入資料；請輸入條件後按查詢。</footer>
  </div>

  <script>
    const qUnitId = document.getElementById('qUnitId');
    const qUnitName = document.getElementById('qUnitName');
    const qManager = document.getElementById('qManager');
    const btnSearch = document.getElementById('btnSearch');
    const btnReload = document.getElementById('btnReload');
    const btnClear = document.getElementById('btnClear');
    const tbl = document.getElementById('tblUnits');
    const tbody = tbl.querySelector('tbody');
    const hint = document.getElementById('hint');

    function esc(s){ return (s||'').replace(/[&<>"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c])); }

    async function fetchUnits(){
      const p = new URLSearchParams();
      if (qUnitId.value.trim()) p.set('UnitId', qUnitId.value.trim());
      if (qUnitName.value.trim()) p.set('UnitName', qUnitName.value.trim());
      if (qManager.value.trim()) p.set('ManagerUser', qManager.value.trim());
      const r = await fetch('/api/units' + (p.toString()?('?' + p.toString()):''));
      if (!r.ok) throw new Error('HTTP '+r.status);
      return r.json();
    }

    function renderRows(rows){
      tbody.innerHTML = '';
      for (const it of rows){
        const tr = document.createElement('tr');
        const link = `ModifyUnit?UnitId=${encodeURIComponent(it.UnitId)}`;
        const desc = it.WorkIntroduce || '';
        const limit = 15; // 固定顯示字數
        const descShort = desc.length > limit ? (desc.slice(0, limit) + '...') : desc;
        tr.innerHTML = `
          <td>${esc(it.UnitId)}</td>
          <td>${esc(it.UnitName)}</td>
          <td>${esc(it.ManagerName||'')}</td>
          <td title="${esc(desc)}">${esc(descShort)}</td>
          <td><a class="link" href="${link}">編輯</a></td>
        `;
        tbody.appendChild(tr);
      }
      hint.textContent = `顯示 ${rows.length} 筆`;
    }

    btnSearch.addEventListener('click', async () => {
      try{
        const rows = await fetchUnits();
        renderRows(rows||[]);
      }catch(e){
        console.error(e);
      }
    });
    btnReload.addEventListener('click', () => location.reload());
    btnClear.addEventListener('click', () => {
      qUnitId.value = '';
      qUnitName.value = '';
      qManager.value = '';
      tbody.innerHTML = '';
      hint.textContent = '顯示 0 筆';
    });
  </script>
  <!-- DBProj01_01_Unit list -->
</body>
</html>
